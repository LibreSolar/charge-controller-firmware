description: PWM similar to STM32 for unit tests

compatible: "zephyr,dummy-pwm"

include: [pwm-controller.yaml, base.yaml]

properties:
    label:
      required: true

    "#pwm-cells":
      const: 3

pwm-cells:
  - channel
# period in terms of nanoseconds
  - period
  - flags
