# Main application configuration (overrides board-specific settings)

# only very small heap necessary for malloc in printf statements with %f
CONFIG_HEAP_MEM_POOL_SIZE=256

CONFIG_CPP=y
CONFIG_REQUIRES_FULL_LIBCPP=y

#CONFIG_WATCHDOG=y
#CONFIG_WDT_DISABLE_AT_BOOT=y
CONFIG_TASK_WDT=y
CONFIG_THREAD_NAME=y

CONFIG_REBOOT=y

CONFIG_HWINFO=y

CONFIG_CONSOLE_SUBSYS=y

CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# RNG required for ThingSet node ID generation in native_posix
CONFIG_ENTROPY_GENERATOR=y

CONFIG_THINGSET=y
CONFIG_THINGSET_SDK=y

# ThingSet protocol interface via UART serial
CONFIG_THINGSET_SERIAL=n

# Disable regular data publication on ThingSet serial at startup
CONFIG_THINGSET_REPORTING_LIVE_ENABLE_PRESET=n
